<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💗Lê Thị Yến Nhi Birthday💗</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<div class="card2">
    <div class="card2-content">
      <h3 style="font-family: 'Poppins', sans-serif; color: #ff4da6; text-align: center;">
        To You!
      </h3>
      <h2 style="font-family: 'Dancing Script', cursive; color: #e91e63; line-height: 1.6; text-align: center; font-size: 24px;">
        Chúc Nhi sinh nhật thật là vui vẻ, luôn dẫn đầu trường,<br />
        chẹp gái, cute hơn nựa, luôn lạc quan, yêu đời, đừng bao giờ khóc vì tình eo,<br />
        ngày càng yêu mìn thêm 1 xí, hạnh phúc, có sức khỏe tốt nè,<br />
        hãy cười nhiều lên nhé cậu 😊💗
      </h2>
      <div class="imageCute2">
        <img src="cute2.png" alt="" />
      </div>
    </div>
  </div>

  
  <audio id="bgMusic" autoplay muted loop>
    <source src="setlove.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    window.addEventListener('click', function () {
      const audio = document.getElementById('bgMusic');
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
